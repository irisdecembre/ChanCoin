<div class="container">
    <div class="form-group">
        <label for="walletAddress">Your wallet address is</label>
        <input type="text" class="form-control" id="walletAddress" aria-describedby="walletAddressHelp" [(ngModel)]="publicKey" disabled>
    </div>
    <h1>Blocks on chain</h1>
    <p>Each card represents a block on the chain. Click on a block to see the transactions stored inside.</p>

    <app-block-view
        *ngFor="let block of blocks"
         [block]="block"
         [selectedBlock]="selectedBlock"
         (click)="showTransactions(block)"
    ></app-block-view>
</div>
<br>
<br>
<div class="container">
    <h1>Transactions inside block</h1>
    <app-transactions-table
        [transactions]="selectedBlock.transactions"
    ></app-transactions-table>
</div>
